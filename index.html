<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reason Studio</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div id="app" class="max-w-xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-4">100個理由研究所 Reason Studio</h1>
    <div class="space-x-2 mb-4">
      <button onclick="setType('砍炮理由')" class="btn">砍炮理由</button>
      <button onclick="setType('分手理由')" class="btn">分手理由</button>
      <button onclick="setType('旅行理由')" class="btn">旅行理由</button>
    </div>
    <button onclick="drawReason()" class="px-4 py-2 bg-blue-500 text-white rounded">抽一個理由</button>
    <div id="result" class="mt-6 text-xl font-semibold"></div>
  </div>
</body>
</html>
